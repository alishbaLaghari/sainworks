{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manager</title>
    <link rel="stylesheet" href="{% static 'manager.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Add Manager</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="add_manager_email" placeholder="email" required>
            <input type="text" name="add_manager_name" placeholder="Username" required>
            <input type="password" name="add_manager_password" placeholder="Password" required>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
