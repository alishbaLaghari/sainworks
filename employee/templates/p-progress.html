
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="{% static 'P-progress.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="dashboard">
    <div class="header">
    <div class="tag">TEAM ALIGN</div>
    <div class="top-icons">
        <i class="fa fa-bell" aria-hidden="true"></i>
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
    </div>
</div>

<div class="style">
    <div class="style-left">

        <a id="anchor" href="P-dashboard.html" target="chat">   
            <div id="dashboard" class="icons">
            <i class="fa fa-desktop" aria-hidden="true"></i>
            <p>DASHBOARD</p>
        </div>
        </a>
        <a id="anchor" href="P-chat.html" target="chat"> 
        <div id="dashboard"  class="icons">
        <i  class="fa fa-comments-o" aria-hidden="true"></i>
        <p>CHAT</p>
    </div>
        <a id="anchor" href="P-team.html" target="chat"> 
        <div id="dashboard"  class="icons">
        <i class="fa fa-users" aria-hidden="true"></i>
        <p>TEAM</p>
    </div>
    </a>
    <a id="anchor" href="P-progress.html" target="chat"> 
        <div class="icons">
            <i id="black" class="fa fa-tasks" aria-hidden="true"></i>
        <p>PROGRESS</p>
    </div>
    </a>
    <a id="anchor" href="P-comments.html" target="chat"> 
        <div class="icons">
        <i class="fa fa-commenting-o" aria-hidden="true"></i>
        <p>COMMENTS</p>
    </div>
    </a>
    </div>


<div class="right-style">
    <div class="progress">
    <div class="positions">
    <select>
        <option value="">tasks</option>
        <option value="frontend">frontend</option>
        <option value="dog">backend</option>
        <option value="cat">logo</option>
        <option value="hamster">ui/ux</option>
      </select>
     </div>

     <div class="task-done">
        <div class="container">
            <div class="title">tasks done</div>
            <div class="input-container">
                <input type="text" placeholder="type.........">
            </div>
        </div>
        </div>
        
        <div class="details">
        <div class="container2">
            <div class="title2">details</div>
            <div class="input-container2">
                <input type="text" placeholder="type.................">
            </div>
        </div>
     </div>
    </div>

</div>
</div>



<div class="bottom">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
    <i class="fa fa-cog" aria-hidden="true"></i>
</div>
</div>



<script src="{% static 'dashboard.js' %}"></script>
    
</body>
</html>
