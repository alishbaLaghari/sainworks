{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="{% static 'manager.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login as Employee</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="login_employee_name" placeholder="Username" required>
            <input type="password" name="login_employee_password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
