{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="{% static 'manager.css' %}">
</head>

<body>
    
    <div class="login-container">
        <h2>Add Employee</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="add_employee_email" placeholder="Email" required>
            <input type="text" name="add_employee_username" placeholder="Username" required>
            <input type="password" name="add_employee_password" placeholder="Password" required>
            <button type="submit">Save</button>
        </form>
    </div>



   
</head>


</body>
</html>
